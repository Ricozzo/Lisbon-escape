<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lisbon Escape</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body background="../images/azulejo.png">
    <div id="game-intro">
      <img src="./images/tram_logo.png" alt="" class="logo-img"/>
      <br/>
      <br/>
      <button id="start">Save Lisbon</button>
      <br/>
      <p class="instruction">Welcome to Lisbon.</p>
      <p class="instruction">Don't crash into tourists, bikes and pigeon. Use the arrows to avoid them.</p>
      <p class="instruction">Lisbon will deport you otherwise!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>  

    <div id="game-board">
      <canvas id="canvas" width="1400" height="600"></canvas>
    </div>  
      <audio
        id="backgroundMusic"
        src="./audio/garagem.mp3"
        autoplay
        loop
      ></audio>
 
    </div>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/component.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
